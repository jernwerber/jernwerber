<script type="module">
    import * as d3 from "https://cdn.jsdelivr.net/npm/d3@7/+esm";
    
    const data = [1, 2, 3, 4];
    // const colors = t => d3.interpolatePurples(t/(d3.max(data)));
    
    const arcGenerator = d3.arc()
      .innerRadius(40)
      .outerRadius(100)
    ;
    
    const pieGenerator = d3.pie()
      // .value(d => d)
    ;
    
    const generatedArcs = pieGenerator(data);
    
    const height = 400;
    const width = 600;
    const svg = d3.create("svg")
      .attr("width", width)
      .attr("height", height)
      .attr("viewBox", [-width /2, -height /2, width, height])
    ;
    
    svg.append("g")
      .selectAll()
      .data(generatedArcs)
      .join("path")
        // .attr("fill", d => colors(d.value))
        .attr("fill", d => d3.interpolateGnBu(d.value/d3.max(data)))
        .attr("stroke", "none")
        .attr("d", arcGenerator);
    ;
    
    
   document.getElementById("d3-container")
      .append(svg.node());
    
  </script>
  <div id="d3-container"></div>
